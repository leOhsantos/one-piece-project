                    <div class="avatar-container">

                    </div>

                    <div class="account-container">
                        <h3>Atualizar conta</h3>
                        <div class="form">
                            <div class="input-container">
                                <label for="emailInput">E-mail</label>
                                <input disabled type="text" id="emailInput" class="disabled">
                            </div>
                            <div class="input-container">
                                <label for="nicknameInput">Nickname</label>
                                <input autocomplete="off" disabled type="text" id="nicknameInput" class="disabled"
                                    maxlength="20">
                                <img src="../assets/svg/pencil-icon.svg" id="editBtn">
                            </div>

                            <div class="input-container">
                                <label for="titleSelect">Título</label>
                                <select id="titleSelect">
                                </select>
                                <img src="../assets/svg/select-down-arrow.svg" class="select-down-arrow">
                            </div>
                        </div>
                    </div>

                    <div class="security-container">
                        <h3>Alterar senha</h3>
                        <div class="form">
                            <div class="input-container">
                                <label for="currentPasswordInput">Senha Atual</label>
                                <input type="password" id="currentPasswordInput" placeholder="********" maxlength="45">
                                <img id="currentPasswordEyeIcon" src="../assets/svg/invisible-password-icon.svg">
                            </div>
                            <div class="input-container">
                                <label for="newPasswordInput">Nova Senha</label>
                                <input type="password" id="newPasswordInput" placeholder="********" maxlength="45">
                                <img src="../assets/svg/invisible-password-icon.svg" class="eye-icon">
                            </div>

                            <div class="input-container">
                                <label for="confirmNewPasswordInput">Confirmar Nova Senha</label>
                                <input type="password" id="confirmNewPasswordInput" placeholder="********"
                                    maxlength="45">
                                <img src="../assets/svg/invisible-password-icon.svg" class="eye-icon">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="line-3">
                <button onclick="saveAvatarEdition()" id="saveEditionBtn"></button>
            </div>
        </div>

        <div class="popup-background">
            <div class="popup">
                <div class="line-1">
                    <img id="popupImg">
                </div>
                <div class="line-2">
                    <h3 class="popup-title"></h3>
                    <p class="popup-description"></p>
                </div>
                <div class="line-3">
                    <button onclick="closePopup()" id="closePopupBtn"></button>
                </div>
            </div>
        </div>

        <div class="confirm-logout">
            <h1>Encerrar sessão</h1>
            <p>Tem certeza de que deseja encerrar sua sessão?</p>
            <div>
                <button id="cancelLogoutBtn">Cancelar</button>
                <button id="logoutBtn">Sair</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title-line">
            <h1>Estatísticas gerais dos jogadores</h1>
        </div>
        <div class="statistics-line">
            <div class="column-1">
                <div class="line-1">
                    <div class="kpi">
                        <h4>Atingiram 100%</h4>
                        <span id="kpi100"></span>
                        <div></div>
                    </div>

                    <div class="kpi">
                        <h4>Terminaram em <br> até 1 min</h4>
                        <span id="kpiSpeedrunTime"></span>
                        <div></div>
                    </div>

                    <div class="kpi">
                        <h4>Atingiram o S++</h4>
                        <span id="kpiS"></span>
                        <div></div>
                    </div>
                </div>
                <div class="line-2">
                    <div class="top-questions-container">
                        <h4>Ranking de questões mais erradas</h4>
                        <table>
                            <tbody id="questionErrorTbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="column-2">
                <div class="chart-container">
                    <h4>Avaliações do jogo em %</h4>
                    <div class="chart">
                        <canvas id="pieChart"></canvas>
                    </div>
                    <img src="../assets/image/jolly-roger-luffy.png" alt="Jolly Roger Mugiwaras">
                </div>
            </div>
        </div>
