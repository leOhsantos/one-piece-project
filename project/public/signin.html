<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/image/one-piece-icon.png" />
    <link rel="stylesheet" href="css/signin.css">
    <title>Login | One Piece</title>
</head>

<body>
    <div class="container">
        <div class="column-1">
            <img src="assets/image/one-piece-full-logo.png" alt="One Piece Logo">
            <h1>Faça seu login <br> na plataforma</h1>
        </div>
        <div class="column-2">
            <form id="form">
                <div class="input-container">
                    <label for="emailInput"><img class="email-icon" src="assets/svg/email-icon.svg"></label>
                    <input autofocus type="text" id="emailInput" class="input" placeholder="E-mail">
                </div>

                <div class="input-container">
                    <label for="passwordInput"><img class="password-icon" src="assets/svg/password-icon.svg"></label>
                    <input type="password" id="passwordInput" class="input" placeholder="Senha">
                    <img class="eye-icon" src="assets/svg/invisible-password-icon.svg">
                </div>
                <a class="forgot-password-text">Esqueceu sua senha?</a>
                <button id="submitBtn">Entrar</button>
                <p class="new-account-text">Ainda não possui uma conta? <a href="signup.html">Registre-se</a></p>
                <a href="index.html" class="back-arrow"><img src="assets/svg/back-arrow-icon.svg"></a>
            </form>
        </div>
    </div>

    <script src="js/signIn.js"></script>
</body>

</html>
