<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/image/one-piece-icon.png" />

                        </svg>
                    </label>
                    <input type="password" id="passwordInput" class="input" placeholder="Senha">
                    <img class="eye-icon" src="assets/svg/invisible-password-icon.svg">
                </div>
                <a class="forgot-password-text">Esqueceu sua senha?</a>
                <button id="submitBtn">Entrar</button>
                <p class="new-account-text">Ainda não possui uma conta? <a href="signup.html">Registre-se</a></p>
                <img class="back-arrow" src="assets/svg/back-arrow-icon.svg">
            </form>
        </div>
    </div>

    <script src="js/signIn.js"></script>
</body>

</html>
