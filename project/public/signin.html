<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/image/one-piece-icon.png" />
    <link rel="stylesheet" href="css/signin.css">
    <title>Login | One Piece</title>
</head>

<body>
    <div class="container">
        <div class="column-1">
            <img src="assets/image/one-piece-full-logo.png" alt="One Piece Logo">
            <h1>Faça seu login <br> para jogar</h1>
        </div>

        <div class="column-2">
            <form autocomplete="off" id="form">
                <div class="input-container">
                    <label for="emailInput">
                        <svg class="email-icon" id="svg" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0, 0, 400,400">
                            <g id="svgg">
                                <path id="path0"
                                    d="M26.627 51.241 C 0.921 58.152,-8.885 91.661,9.129 111.036 C 14.130 116.415,181.162 227.939,187.544 230.160 C 193.476 232.225,206.524 232.225,212.456 230.160 C 218.838 227.939,385.870 116.415,390.871 111.036 C 409.099 91.431,399.133 57.999,373.035 51.202 C 366.242 49.432,33.213 49.470,26.627 51.241 M0.183 228.267 L 0.391 323.047 3.267 328.906 C 8.122 338.798,16.919 346.182,26.965 348.798 C 33.975 350.624,366.025 350.624,373.035 348.798 C 384.774 345.741,394.473 336.524,398.414 324.681 C 399.985 319.958,400.004 318.668,399.808 226.745 L 399.609 133.594 315.234 189.891 C 215.241 256.608,220.562 253.533,203.462 254.468 C 182.641 255.605,186.855 257.889,87.121 191.428 C 40.279 160.214,1.508 134.407,0.964 134.080 C 0.168 133.602,0.016 151.981,0.183 228.267 "
                                    stroke="none" fill="#ffffff" fill-rule="evenodd"></path>
                            </g>
                        </svg>
                    </label>
                    <input autofocus type="text" id="emailInput" class="input" placeholder="E-mail">
                </div>

                <div class="input-container">
                    <label for="passwordInput">
                        <svg class="password-icon" id="svg" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0, 0, 400,400">
                            <g id="svgg">
                                <path id="path0"
                                    d="M185.547 0.538 C 140.173 6.419,101.242 38.419,86.794 81.709 C 81.594 97.288,81.091 101.516,80.683 133.008 L 80.310 161.719 76.459 161.719 C 65.152 161.719,54.275 169.107,48.908 180.432 L 46.484 185.547 46.270 278.516 C 46.131 338.938,46.332 372.778,46.844 375.179 C 48.829 384.476,55.354 392.838,63.912 397.051 L 69.108 399.609 200.000 399.609 L 330.892 399.609 336.036 397.077 C 342.447 393.921,347.711 388.425,351.027 381.424 L 353.516 376.172 353.516 280.859 L 353.516 185.547 351.346 180.914 C 346.051 169.607,334.913 161.719,324.243 161.719 L 321.094 161.719 321.091 134.961 C 321.087 106.075,320.556 100.177,316.775 87.086 C 300.259 29.888,244.225 -7.068,185.547 0.538 M221.094 56.126 C 240.146 62.366,256.381 77.542,263.358 95.632 C 267.457 106.264,267.969 110.914,267.969 137.569 L 267.969 161.719 200.781 161.719 L 133.594 161.719 133.594 139.510 C 133.594 127.295,133.973 114.572,134.437 111.238 C 140.128 70.324,182.388 43.447,221.094 56.126 "
                                    stroke="none" fill="#ffffff" fill-rule="evenodd"></path>
                            </g>
                        </svg>
                    </label>
                    <input type="password" id="passwordInput" class="input" placeholder="Senha">
                    <img class="eye-icon" src="assets/svg/invisible-password-icon.svg">
                </div>
                <a class="forgot-password-text">Esqueceu sua senha?</a>
                <button disabled id="submitBtn">Entrar</button>
                <p class="new-account-text">Ainda não possui uma conta? <a href="signup.html">Registre-se</a></p>
                <img class="back-arrow" src="assets/svg/back-arrow-icon.svg">
            </form>
        </div>
    </div>

    <div class="popup-background">
        <div class="popup">
            <div class="line-1">
                <img id="popupImg">
            </div>
            <div class="line-2">
                <h3 class="popup-title"></h3>
                <p class="popup-description"></p>
            </div>
            <div class="line-3">
                <button onclick="closePopup()" id="closePopupBtn"></button>
            </div>
        </div>
    </div>

    <script src="js/signIn.js"></script>
</body>

</html>
